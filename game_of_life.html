<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="game_of_life.css">
	<script type="text/javascript" src= "game_of_life.js"></script>
	<title>Conways Game of Life</title>
</head>
<body>

	<div id="map">
	</div>
	<div class="inputs">

		<label for="speed_input">Speed</label>
		<input id="speed_input" type="number" name="speed_input">
		<br>
		<label for="x_border">X_size</label>
		<input id="x_border" type="number" name="x_border">
		<br>
		<label for="y_border">Y_size</label>
		<input id="y_border" type="number" name="y_border">
		<br>
		<label for="global_spawn_rate">Spawn rate</label>
		<input id="global_spawn_rate" type="number" name="global_spawn_rate">
		<br>
		<button id="new_field">New Field</button>
		<button id="run"> Run game</button>
		<button id="stop"> Stop game</button>
		<button id="next_gen">Next Generation</button>
	</div>
	

	

</body>
</html>
